<html class="transparent-bg-4">
<meta charset="utf-8">
<link rel="stylesheet" href="css/main.css">

<body>
<div class="login-window">
    <div class="login-form">
        <form onsubmit="login();return false">
            <div class="input-fields">
                <b class="alert" id="wrong-email">User with this email doesn't exist</b>
                <input id="email" type="email" class="email-input_login" placeholder="E-Mail" required>
                <b class="alert" id="wrong-password">Wrong password</b>
                <input id="password" type="password" class="password-input_login" placeholder="Password" required>
            </div>

            <div class="buttons-bar">
                <input type="submit" class="login-accept-button" value="Login"/>
                <a class="goto-register-button" href="registration.html">Register</a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
    $('.alert').hide();
</script>
</html>
