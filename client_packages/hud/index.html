<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/main.css" media="screen">
    <meta charset="utf-8"/>
</head>
<body id="hud">

<div id="chat" class="ui_element">
    <ul id="chat_messages"></ul>
</div>

<div class="header">
    <div class="right-side">
        <span class="money" id="money">$43859102</span>
        <span class="bank" id="bank">$438591</span>
    </div>
</div>

<div class="middle">
    <span class="help-menu">
        <p><span class="bold"> N -</span> Микрофон</p>
        <p><span class="bold"> I -</span> Инвентарь</p>
        <p><span class="bold"> ^ -</span> Телефон</p>
        <p><span class="bold"> L -</span> Открыть/Закрыть авто</p>
        <p><span class="bold"> 5 -</span> Неймтеги</p>
        <p><span class="bold"> F5 -</span> Скрыть HUD</p>
        <p><span class="bold"> F9 -</span> Помощь</p>
        <p><span class="bold"> F10 -</span> Анимации</p>
        <p><span class="bold"> Enter -</span> Курсор</p>
    </span>
</div>

<div class="footer">
    <span class="micro-off"></span>
    <span class="micro-on" style="display: none"></span>
    <span class="project-name">
        <span>Real</span>
        <span class="red">P</span>
    </span>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/chat.js"></script>
</html>
