<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/main.css" media="screen">
    <meta charset="utf-8"/>
</head>
<body>
<div class="warning_message" style="display: none">
    <div style="text-align: center">
        <h2>WARNING!</h2>
        <h4>текст...</h4>
        <div>
            <button id="reject_warning">Нет</button>
            <button id="accept_warning">Да</button>
        </div>
    </div>
</div>
<div class="wrapper">
    <div class="creator_box">

        <div class="head">
            <div class="title">
                <h2>Создание персонажа</h2>
            </div>

            <div class="section">
                <span class="section_button">родители</span>
                <span class="section_button" style="background: rgb(104,104,104)">черты лица</span>
                <span class="section_button" style="background: rgb(104,104,104)">внешность</span>
            </div>
        </div>

        <div class="content">
            <!--<div class="setting">

                <div>
                    <button id="left_arrow_angle"> <</button>
                    <label id="angle_text"> 180° </label>
                    <button id="right_arrow_angle"> ></button>
                </div>

                <div>
                    <label id="scope">Приблизить</label>
                </div>
            </div>

            <div class="sex">
                <label>- Пол</label>

                <div>
                    <label for="male">Мужчина</label>
                    <input id="male" type="radio" checked/>

                    <label for="female">Женщина</label>
                    <input id="female" type="radio"/>

                </div>

            </div>-->

            <div class="subject">

                <div class="line">
                    <span class="property-name">Отец:</span>
                    <span class="retreat">
                        <span class="property-arrow_left" parent="father" id="left_arrow_parents">
                            <img src="style/images/arrow-point-to-right.svg"/>
                        </span>
                        <span class="property-value" clear="true" id="parents_count_father">Benjamin</span>
                        <span class="property-arrow_right" parent="father" id="right_arrow_parents">
                            <img src="style/images/arrow-point-to-right.svg"/>
                        </span>
                    </span>
                </div>

                <div class="line">
                    <span class="property-name">Мать:</span>
                    <span class="retreat">
                        <span class="property-arrow_left" parent="mother" id="left_arrow_parents">
                            <img src="style/images/arrow-point-to-right.svg"/>
                        </span>
                        <span class="property-value" clear="true" id="parents_count_mother">Hannah</span>
                        <span class="property-arrow_right" parent="mother" id="right_arrow_parents">
                            <img src="style/images/arrow-point-to-right.svg"/>
                        </span>
                    </span>
                </div>

                <div class="line">
                    <span class="property-name">Схожесть:</span>
                    <span class="retreat">
                        <input feature="nose.width" type="range" id="parents_similarity_range" min="0.0" max="1.0"
                               step="0.01"
                               value="0.5"/>
                    </span>
                </div>


            </div>

            <div class="subject-gender">
                <div class="gender">
                    <div class="gender_item">
                        <span id="male" class="gender_chose">
                            <img src="style/images/gender_male.svg"/>
                        </span>
                    </div>
                    <div class="gender_item">
                        <span id="female" class="gender_chose" style="background: rgb(104,104,104)">
                            <img src="style/images/gender_female.svg"/>
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <div class="footer">
            <span class="button_cancel" id="reset_character">отмена</span>
            <span class="button_save" id="save_character">сохранить</span>
        </div>

        <div class="appearance">

            <label style="display: inline-block">- Внешность:</label>

                <div id="right_arrow_hair" style="display: inline-block"> ></div>
            </div>

            <div>

            </div>

            <div>

                <div appearance="facialHair" id="right_arrow_appearance" style="display: inline-block"> ></div>
